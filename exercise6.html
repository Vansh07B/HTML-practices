    <ol> <!-- start, reversed, type -->

        <li>JavaScript</li>
        <li>Java</li>
        <li>C++</li>
        <li>C#</li>
    </ol>

    <b>Unordered list</b>

        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Orange</li>
    </ul>
